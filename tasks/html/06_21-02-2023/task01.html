<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background: black;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .main{
            box-sizing: border-box;
            margin: 200px auto;
            height: 500px;
            width: 600px;
            background: coral;
            border-radius: 20px;
            position: relative;
        }
        .header{
            height: 80px;
            background: pink;
            display: flex;
        }
        .symbol{
            height: 40px;
            width: 100px;
            background: greenyellow;
            margin-top: 20px;
            margin-left: 50px;
        }
        .list{
            height: 40px;
            width: 300px;
            background: white;
            margin-top: 20px;
            margin-left: 120px;
            margin-right: 30px;
        }
        .content{
            height: 420px;
            background: skyblue;
        }
        .leftside{
            box-sizing: border-box;
            height: 420px;
            width: 50%;
            background: yellow;
        }
        h1{
            box-sizing: border-box;
            height: 150px;
            padding-top: 10px;
            padding-left: 50px;
            font-size: 40px;
            background: blue;
            color: white;
        }
        .data{
            margin-top: 0px;
            height: 70px;
            background: darkgreen;
            padding-left: 50px;
            padding-right: 40px;
            color: white;
            font-size: 13px;
        }
        .button{
            height: 50px;
            background: lightcyan;
            display: flex;
        }
        .getstarted{
            margin: auto;
            margin-right: 10px;
            width: 100px;
            height: 30px;
            background: darkblue;
            border-radius: 15px;
        }
        .download{
            margin: auto;
            margin-left: 10px;
            height: 30px;
            width: 100px;
            background: darkcyan;
        }
        .footer{
            height: 50px;
            width: 200px;
            font-size: 13px;
            background: darkmagenta;
            margin: 50px auto;
            text-align: center;
            line-height: 50px;
        }
        a{
            color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="symbol">cashfly</div>
            <div class="list"></div>
            <div class="signup"></div>
        </div>
        <div class="content">
            <div class="leftside">
                <h1>Payments <br>
                    have never <br>
                    been easier
                </h1>
                <div class="data">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque reiciendis obcaecati</div>
                <div class="button">
                    <div class="getstarted"></div>
                    <div class="download"></div>
                </div>
                <div class="footer">Learn more about banking <a href="https://www.thebalancemoney.com/what-is-banking-3305812" target="_blank"> here</a></div>
            </div>
        </div>
    </div>
</body>
</html>
