<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Scroll Image</title>
    <style>
        *{
            box-sizing: border-box;
        }
        /*===========================*/
        .product_image{
            /* margin: 100px auto; */
            height: 500px;
            width: 300px;
            /* background: black; */
            box-shadow: 0px 0px 20px black;
        }
        .product_top{
            position: relative;
            height: 350px;
            /* background: blue; */
            padding: 25px;
        }
        .image{
            height: 100%;
            background: url("https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m8.jpg");
            backface-visibility: hidden;
            transition: 2s;
        }
        .product_back{
            position: absolute;
            top: 25px;
            left: 25px;
            height: 300px;
            width: 250px;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            /* background: blue; */
            transition: 2s;
            background: url("https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m8.jpg");
            
        }
        .product_top:hover .image{
            transform: rotateY(180deg);
        } 
        .product_top:hover .product_back{
            transform: rotateY(0deg);
        } 
        .product_quick{
            text-align: center;
            position: absolute;
            width: 250px;
            top: 25px;
            left: 25px;
            background: rgba(0, 0, 0, 0);
            color: rgba(255, 255, 255, 0);
            transition: 1.5s;
            z-index: 1;
            
        }
        .product_quick1{
            background: transparent;
            padding: 10px;
            transition: 0.5s;
        }
        .product_bottom{
            margin: 0px;
            height: 150px;
            /* background: purple; */
        }
        h2{
            margin: 0px;
            text-align: center;
            color: rgba(194, 66, 66, 0.832);
        }
        li{
            text-align: center;
            display: inline-block;
            margin-right: 60px;
            font-size: 20px;
            color: black;
        }
        .product_cart{
            position: relative;
            margin: 0px 80px;
            padding: 5px;
            text-align: center;
            background: rgb(65, 222, 159);
        }
        strike{
            color: lightgray;
        }
        .innercart{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: transparent;
            border: 2px solid rgb(65, 222, 159);
            z-index: 2;
            transition: 1s;
        }
        .product_cart:hover .innercart{
            position: absolute;
            left: 18px;
            transform: scale(1.5);
            width: 75%;
        }
        .product_top:hover .product_quick{
            position: absolute;
            top: 290px;
            left: 25px;
            background: black;
            color: white;
        }
        .product_quick:hover .product_quick1{
            background: rgb(65, 222, 159);
        }
    </style>
</head>
<body>
    <h1>Top Down Hovers</h1>
    <div class="product_image">
        <div class="product_top">
            <div class="product_quick"><div class="product_quick1">QUICK VIEW</div></div>
            <div class="image"></div>
            <div class="product_back"></div>
        </div>
        <div class="product_bottom">
            <h2>Party Men's Blazer</h2>
            <ul>
                <li>$260.99</li>
                <li><strike>$390.71</strike></li>
            </ul>
            <div class="product_cart">
                ADD TO CART
                <div class="innercart"></div>
            </div>
        </div>
    </div>
</body>
</html>
