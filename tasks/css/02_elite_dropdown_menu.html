<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <style>
        body{
            margin: 0px;
        }
        .header{
            position: relative;
            background: rgb(108, 108, 165);
        }
        li{
            font-size: 25px;
            display: inline-block;
            padding: 10px;
            margin-left: 200px;
        }
        .unvisible{
            background: lightblue;
            position: absolute;
            top: 50px;
            left: 530px;
            display: none;
        }
        .unvisible1{
            position: absolute;
            top: 160px;
            left: -130px;
            background: lightcoral;
            display: none;
        }
        td{
            padding: 10px;
        }
        #image{
            height: 200px;
            width: 400px;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2H8V6NG7u6fLx9ghE_W2VP4_nhyT2WvNIeA&usqp=CAU");
            background-size: 100% 100%;
        }
        .list:hover .unvisible{
            display: block;
        }
        .table2:hover .unvisible1{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Drop Down Menu</h1>
    <div class="header">
        <ul>
            <li><a href="">Home</a></li>
            <li class="list"><a href="">About</a>
                <table class="unvisible">
                    <tr>
                        <td>item</td>
                        <td>item</td>
                        <td id="image" rowspan="3"></td>
                    </tr>
                    <tr>
                        <td>item</td>
                        <td>item</td>
                    </tr>
                    <tr>
                        <td class="table2"><a href="">item</a>
                            <table class="unvisible1">
                                <tr>
                                    <td>item</td>
                                    <td>item</td>
                                </tr>
                                <tr>
                                    <td>item</td>
                                    <td>item</td>
                                </tr>
                            </table> 
                        </td>
                        <td>item</td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>
</body>
</html>
